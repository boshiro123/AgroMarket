<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/main :: layout(~{::title}, ~{::main})}"
>
  <head>
    <title>Редактирование категории - ООО «Белтруфсмак»</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row mb-4">
          <div class="col">
            <h1>Редактирование категории</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <form
              th:action="@{/categories/{id}/edit(id=${category.id})}"
              method="post"
              th:object="${category}"
            >
              <div class="mb-3">
                <label for="name" class="form-label">Название</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  th:field="*{name}"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea
                  class="form-control"
                  id="description"
                  th:field="*{description}"
                  rows="3"
                ></textarea>
              </div>
              <div class="d-flex justify-content-between">
                <a th:href="@{/categories}" class="btn btn-secondary">Отмена</a>
                <button type="submit" class="btn btn-primary">Сохранить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
