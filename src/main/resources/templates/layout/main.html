<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  th:fragment="layout(title, content)"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">ООО «Белтруфсмак»</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">ООО «Белтруфсмак»</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/products">Каталог</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/categories">Категории</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <!-- Для неавторизованных пользователей -->
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-link" href="/login">Войти</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-link" href="/register">Регистрация</a>
            </li>
            <!-- Для авторизованных пользователей -->
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" href="/cart">
                <i class="bi bi-cart"></i> Корзина
              </a>
            </li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
              >
                <span sec:authentication="name">Пользователь</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                <li><a class="dropdown-item" href="/orders">Мои заказы</a></li>
                <li sec:authorize="hasRole('ADMIN')">
                  <a class="dropdown-item" href="/admin">Админ панель</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <form
                    th:action="@{/logout}"
                    method="post"
                    class="dropdown-item"
                  >
                    <button type="submit" class="btn btn-link p-0">
                      Выйти
                    </button>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Основной контент -->
    <main class="container my-4">
      <div th:replace="${content}">
        <!-- Здесь будет контент конкретной страницы -->
      </div>
    </main>

    <!-- Подвал -->
    <footer class="bg-light py-4 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="mb-0">
              &copy; 2024 ООО «Белтруфсмак». Все права защищены.
            </p>
          </div>
          <div class="col-md-6 text-end">
            <a href="/contact" class="text-decoration-none me-3">Контакты</a>
            <a href="/about" class="text-decoration-none">О компании</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
