<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Админ-панель</title>

    <!-- CSRF Token -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-size: 0.875rem;
      }

      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 48px 0 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.1);
      }

      .sidebar-sticky {
        position: relative;
        top: 0;
        height: calc(100vh - 48px);
        padding-top: 0.5rem;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .navbar-brand {
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
        font-size: 1rem;
        background-color: rgba(0, 0, 0, 0.25);
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, 0.25);
      }

      .navbar .navbar-toggler {
        top: 0.25rem;
        right: 1rem;
      }

      .content {
        margin-left: 240px;
        padding-top: 48px;
      }

      @media (max-width: 767.98px) {
        .sidebar {
          top: 5rem;
        }
        .content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Верхняя навигация -->
    <nav
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/admin"
        >ООО «Белтруфсмак»</a
      >
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="w-100"></div>
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button class="nav-link px-3 bg-dark border-0" type="submit">
              <i class="bi bi-box-arrow-right"></i> Выйти
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Боковая навигация -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${currentPath == '/admin' ? 'active' : ''}"
                  th:href="@{/admin}"
                >
                  <i class="bi bi-speedometer2"></i>
                  Дашборд
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${currentPath == '/admin/orders' ? 'active' : ''}"
                  th:href="@{/admin/orders}"
                >
                  <i class="bi bi-cart3"></i>
                  Заказы
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${currentPath == '/admin/users' ? 'active' : ''}"
                  th:href="@{/admin/users}"
                >
                  <i class="bi bi-people"></i>
                  Пользователи
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  th:classappend="${currentPath == '/admin/products' ? 'active' : ''}"
                  th:href="@{/admin/products}"
                >
                  <i class="bi bi-box-seam"></i>
                  Товары
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Основной контент -->
        <main class="content" th:insert="${content}"></main>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
